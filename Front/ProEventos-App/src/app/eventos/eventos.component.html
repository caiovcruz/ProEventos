<h2>Eventos</h2>
<hr>

<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 form-group mb-2">
      <label class="mr-2">Filtro: </label>
      <input type="text" class="form-control" placeholder="Buscar" [(ngModel)]="filtroLista">
    </div>
</div>
<table class="table table-striped">
  <thead class="table-dark align-middle">
    <tr>
      <th>
        <button class="btn btn-outline-light btn-sm" (click)="alterarImagem()">
          {{!exibirImagem ? 'Exibir' : 'Ocultar'}}
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img src="/assets/{{evento.imagemURL}}" alt="{{evento.imagemUR}}"
        [collapse]="!exibirImagem" [isAnimated]="true"
        [style.width.px]="larguraImagem" [style.margin.px]="margemImagem">
      </td>
      <td>{{evento.eventoId}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mx-2">Editar</button>
        <button type="button" class="btn btn-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>
