<div
  class="
    d-flex
    flex-wrap
    text-sm-center text-md-start
    justify-content-center
    align-items-center
    vh-100
  "
>
  <div class="d-flex flex-column col-sm-12 col-md-5 col-lg-4">
    <div>
      <i class="fa fa-calendar-alt fa-2x"></i
      ><span class="ms-2 lead">ProEventos</span>
    </div>
    <h1>Faça seu login<br />na plataforma</h1>
  </div>
  <div class="text-center shadow-sm bg-white rounded p-5">
    <form class="form-signin">
      <div class="mb-2">
        <label for="username" class="sr-only">Usuário</label>
        <input
          type="email"
          id="username"
          class="form-control"
          placeholder="Usuário"
          name="username"
          required
        />
      </div>
      <div class="mb-2">
        <label for="password" class="sr-only">Senha</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Senha"
          name="password"
          required
        />
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Entrar
        </button>
      </div>
      <p class="d-flex align-items-center mt-4 mb-2 text-muted">
        Não tem uma conta?
        <a
          class="btn btn-link btn-block text-decoration-none"
          routerLink="/user/registration"
        >
          Registre-se</a
        >
      </p>
    </form>
  </div>
</div>
