<div class="row mt-4">
  <div class="col-md-6 d-none d-md-block" style="height: 450px">
    <div class="text-center col-md-12 my-auto side-heder">
      <h1>Cadastro de Usuário</h1>
      <img
        src="../../../../assets/registerImage.png"
        class="my-4"
        alt=""
        width="400px"
      />
    </div>
  </div>

  <div class="col-md-6">
    <form class="p-1">
      <div class="pb-2 d-block d-md-none">
        <h3 class="border-bottom">Cadastro de Usuário</h3>
      </div>
      <div class="row">
        <div class="form-group mb-3 col-sm-6">
          <label>Primeiro Nome:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Insira o Primeiro nome"
          />
        </div>
        <div class="form-group mb-3 col-sm-6">
          <label>Último nome:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Insira o Último nome"
          />
        </div>
      </div>
      <div class="row">
        <div class="form-group mb-3 col-sm-6">
          <label for="">Email:</label>
          <input
            class="form-control"
            type="text"
            placeholder="Insira o Nome Completo"
          />
        </div>
        <div class="form-group mb-3 col-sm-6">
          <label for="">Usuario:</label>
          <input
            class="form-control"
            type="text"
            placeholder="Insira o nome de Usuário"
          />
        </div>
      </div>
      <div class="row">
        <div class="form-group mb-3 col-sm-6">
          <label for="">Senha:</label>
          <input
            class="form-control"
            type="password"
            placeholder="Digite uma Senha"
          />
        </div>
        <div class="form-group mb-3 col-sm-6">
          <label for="">Confirmar Senha:</label>
          <input
            class="form-control"
            type="password"
            placeholder="Confirme a Senha"
          />
        </div>
      </div>
      <div class="row p-1 mb-3">
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input me-1"
            id="customCheck1"
          />
          <label class="custom-control-label"
            >Eu concordo com os <a href="#">Termos de Uso</a>.</label
          >
        </div>
      </div>
      <div class="row mb-2">
        <div class="form-group d-grid gap-2 col-12">
          <button class="btn btn-lg btn-success px-5">
            Registrar
          </button>
        </div>
      </div>
      <div class="row text-center mb-3">
        <div class="form-group col-12">
          <a class="btn btn-link btn-block" routerLink="/user/login"> Já sou Cadastrado </a>
        </div>
      </div>
    </form>
  </div>
</div>
