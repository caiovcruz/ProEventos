<app-titulo [titulo]="'Eventos'"></app-titulo>
<div class="row">
  <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 form-group mb-2">
    <label class="mr-2">Filtro: </label>
    <input
      type="text"
      class="form-control"
      placeholder="Buscar"
      [(ngModel)]="filtroLista"
    />
  </div>
</div>
<div class="table-responsive-md">
  <table class="table table-striped align-middle">
    <thead class="table-dark align-middle">
      <tr>
        <th>
          <button
            class="btn btn-outline-light btn-sm"
            (click)="alterarImagem()"
          >
            <i
              class="{{ !exibirImagem ? 'fa fa-eye' : 'fa fa-eye-slash' }}"
            ></i>
            {{ !exibirImagem ? "Exibir" : "Ocultar" }}
          </button>
        </th>
        <th>#</th>
        <th>Tema</th>
        <th>Local</th>
        <th>Data</th>
        <th>Qtd Pessoas</th>
        <th>Lote</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
      <tr *ngFor="let evento of eventosFiltrados">
        <td>
          <img
            src="/assets/{{ evento.imagemURL }}"
            alt="{{ evento.imagemURL }}"
            [collapse]="!exibirImagem"
            [isAnimated]="true"
            [style.width.px]="larguraImagem"
            [style.margin.px]="margemImagem"
          />
        </td>
        <td>{{ evento.id }}</td>
        <td>{{ evento.tema }}</td>
        <td>{{ evento.local }}</td>
        <td>{{ evento.dataEvento | DateTimeFormatPipe }}</td>
        <td>{{ evento.qtdPessoas }}</td>
        <td>{{ evento.lotes[0].nome }}</td>
        <td>
          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-primary btn-sm me-2 mb-2"
                tooltip="Editar"
              >
                <i class="fa fa-edit"></i>
              </button>
              <button
                type="button"
                class="btn btn-danger btn-sm mb-2"
                tooltip="Excluir"
                (click)="openModal(template)"
              >
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
      <tr>
        <td colspan="8" class="text-center">
          <h4>Nenhum evento encontrado</h4>
        </td>
      </tr>
    </tfoot>
  </table>
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Realmente deseja excluir este Evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-danger" (click)="decline()" >Não</button>
  </div>
</ng-template>
