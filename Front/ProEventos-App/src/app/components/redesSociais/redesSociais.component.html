<p>Clique em Rede Social para adicionar e preencher novas Redes Sociais</p>
<div class="form-row mb-4 p-1">
  <div [formGroup]="form" class="col">
    <div
      class="mb-3"
      formArrayName="redesSociais"
      *ngFor="let redeSocial of redesSociais.controls; let i = index"
    >
      <fieldset [formGroupName]="i" class="form-group fieldsetRedesSociais">
        <legend class="d-flex justify-content-between capitalize">
          <i [ngClass]="retornaTitulo(redesSociais.get(i + '.nome')?.value)">{{
            redesSociais.get(i + ".nome")?.value ? "" : "Rede Social"
          }}</i>
          <button
            class="p-2 btn btn-sm btn-outline-danger mb-1 ms-auto d-flex"
            tooltip="Excluir Rede Social"
            [adaptivePosition]="false"
            [delay]="500"
            placement="left"
            (click)="removerRedeSocial(template, i)"
          >
            <i class="fa fa-window-close my-1"></i>
            <b class="ms-1 d-none d-sm-block">Excluir</b>
          </button>
        </legend>
        <div class="row">
          <div class="form-group col-md-4">
            <label>Nome</label>
            <select
              class="form-control"
              [ngClass]="cssValidator(redesSociais.get(i + '.nome')?.value)"
              formControlName="nome"
            >
              <option value="">Selecione</option>
              <option value="fab fa-youtube">Youtube</option>
              <option value="fab fa-instagram">Instagram</option>
              <option value="fab fa-facebook">Facebook</option>
              <option value="fab fa-twitter">Twitter</option>
              <option value="fab fa-google">Google</option>
              <option value="fab fa-linkedin">LinkedIn</option>
              <option value="fab fa-pinterest">Pinterest</option>
              <option value="fab fa-whatsapp">WhatsApp</option>
              <option value="fab fa-telegram">Telegram</option>
              <option value="fab fa-skype">Skype</option>
              <option value="fab fa-vimeo">Vimeo</option>
            </select>
          </div>
          <div class="form-group col-md-8">
            <label>Link</label>
            <input
              type="text"
              prefix="http://"
              mask=""
              [ngClass]="cssValidator(redesSociais.get(i + '.url')?.value)"
              formControlName="url"
              class="form-control"
              placeholder="URL"
            />
          </div>
        </div>
      </fieldset>
    </div>
    <button
      (click)="adicionarRedeSocial()"
      class="d-flex btn btn-outline-primary"
    >
      <i class="fa fa-plus-circle my-1"></i>
      <b class="ms-1">Rede Social</b>
    </button>
  </div>
</div>
<div class="card-footer">
  <div class="d-flex">
    <button class="btn btn-outline-secondary me-auto border">
      Cancelar Alteração
    </button>
    <button
      [disabled]="!form.controls.redesSociais.valid"
      (click)="onSubmit()"
      class="btn btn-success"
    >
      Salvar Redes Sociais
    </button>
  </div>
</div>
<ng-template #template>
  <div class="modal-body text-center">
    <p>
      Tem certeza que quer deletar
      <i [ngClass]="retornaTitulo(this.redeSocialAtual.nome)">{{
        this.redeSocialAtual.nome ? "" : "Rede Social"
      }}</i
      >?
    </p>
    <button
      type="button"
      class="btn btn-default"
      (click)="confirmDeleteRedeSocial()"
    >
      Sim
    </button>
    <button
      type="button"
      class="btn btn-primary"
      (click)="declineDeleteRedeSocial()"
    >
      Não
    </button>
  </div>
</ng-template>
